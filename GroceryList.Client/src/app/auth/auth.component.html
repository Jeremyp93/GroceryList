<div class="background">
  <div class="login">
    <app-header title="Login"></app-header>
    <app-alert
      [message]="errorMessage"
      [visible]="errorMessage !== ''"
    ></app-alert>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="group">
        <input
          type="email"
          id="username"
          placeholder="Username"
          formControlName="username"
        />
        @if(this.loginForm.controls["username"].invalid && isSubmitted) {
        <span class="error">Please enter a valid email</span>
        }
      </div>
      <div class="group">
        <input
          type="password"
          id="password"
          placeholder="Password"
          formControlName="password"
        />
        @if(this.loginForm.controls["password"].invalid && isSubmitted) {
        <span class="error"
          >Password is required and must be at least 6 charachters long</span
        >
        }
      </div>
      <div class="submit">
        <app-button type="submit"
          ><img
            src="../../../../assets/icons/icons8-check-24.png"
            alt="submit-icon"
            width="20"
        /></app-button>
      </div>
    </form>
  </div>
</div>
