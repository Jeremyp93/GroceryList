networks:
  traefik_web:
    external: true

services:
  whoami:
    image: "traefik/whoami"
    container_name: "simple-service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`grocery-list.scotex.tech`)"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"
    networks:
      - traefik_web