networks:
  traefik_traefik:
    external: true
  internal:
    external: false

services:
  whoami:
    image: "traefik/whoami"
    container_name: "whoami"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`grocery-list.scotex.tech`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certresolver=lets-encrypt"
    networks:
      - traefik_traefik
      - internal
  mongodb:
    container_name: "mongodb"
    image: "mongo"
    restart: unless-stopped
    env_file:
      - mongo.env
    volumes:
      - ./database/db:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - internal

  mongo-express:
    container_name: "mongo-express"
    image: "mongo-express"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mongo-express.entrypoints=websecure"
      - "traefik.http.routers.mongo-express.rule=Host(`mongo-express.scotex.tech`)"
      - "traefik.http.routers.mongo-express.tls.certresolver=lets-encrypt"
    expose:
      - 8090
    networks:
      - internal
      - traefik_traefik
    env_file:
      - mongo-express.env
    depends_on:
      - mongodb